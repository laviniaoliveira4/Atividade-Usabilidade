<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1> Formulário de Cadastro</h1>
    <form>
        <label for="nome"> Nome:</label> <br>
        <input type="text" name="nome" value="Seu nome completo"> <br><br>

        <label for="email"> Email:</label> <br>
        <input type="text" name="email" value="Seu email"> <br><br>

        <label for="senha"> Senha:</label> <br>
        <input type="text" name="senha"> <br><br>

        <label for="genero"> Gênero:</label>
        <select id="genero" name="genero">
            <option value="Masculino"> Masculino</option>
        </select> <br><br>

        <label for="contato"> Como prefere ser contato?</label><br>

        <input type="checkbox" name="email" value="email">
        <label for="email"> Email </label><br>
        <input type="checkbox" name="telefone" value="telefone">
        <label for="telefone"> Telefone </label><br>
        <input type="checkbox" name="sms" value="sms">
        <label for="sms"> SMS </label><br><br>

        <input type="button" value="Enviar">

    </form>
</body>
</html>
