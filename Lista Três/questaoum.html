<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulário </title>
</head>

<body>

    <h2> Deixe um comentário </h2> 
    <br>

    <form>
        <label for="nome"> Nome: </label> <br>
        <input type="text" name="nome" id="nome" size="30"> <br>

        <label for="email"> E-mail: </label> <br>
        <input for="text" name="email" id="email" size="30"> <br>

        <label for="website"> Website: </label><br>
        <input for="text" name="website" id="website" size="30"> <br>

        <label for="cometario"> Comentário: </label><br>
        <textarea for="text" name="comentario" id="comentario"  rows="4" cols="30"></textarea> <br>

        <p><b>Observação: Seu comentário será publicado após passar pelo moderador</b></p>

        <input type="button" value="Enviar comentário">
    </form>

</body>
</html>
